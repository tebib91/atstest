<div class="container">
<div class="row cards">
  <div class="col-md-">
    <img [src]="product.imageUrl" alt="">
    <div class="mt-3 d-flex justify-content-between">
      <p><b>Price : </b>{{product.price}}$</p>
      <p><b>category: </b>{{product.category}}</p>
    </div>
  </div>
  <div class="col-md-8">
    <h2>{{product.productName}}</h2>
    <div class="d-flex mt-1  mb-3 justify-content-between align-items-center">
      <small class="mb-0"> {{product.createdAt}}</small>
      <p class="mb-0">Tag: {{product?.tag}}</p>
    </div>
    <p>{{product.description}}</p>
    <h3 >Review</h3>
    <div *ngFor="let item of product.reviews">
      <div class="d-flex align-items-center my-3">
        <h3 class="mb-0 mr-3">{{item?.rating}}</h3>
        <small class="mb-0">{{item?.content}}</small>
      </div>
    </div>
  </div>
</div>
</div>
